<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import"href="../../bower_components/vaadin-grid/vaadin-grid.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
</head>

<body>
    <dom-module id="my-rooster">
        <template>
            <style>
         	.drawer-list a[verborgen] {               /* toegevoegd tov PSK               */
                        				        /* als verborgen true is dan ..     */
        		display: none;							/* onzichtbaar maken                */
      		}
      		col[verborgen]{
      			display: none;
      		}
      		th[verborgen]{
      			display: none;
      		}
      		td[verborgen]{
      			display: none;
      		}
         </style>
         <h1>Rooster</h1>
         <vaadin-grid>
             <table>
                 <colgroup>
                    <col name="datum" sortable sort-direction="asc" flex>
                    <col name="starttijd" flex>
                    <col name="eindtijd" flex>
                    <col name="cursuscode" flex>
                    <col name="docenten" flex>
                    <col name="Groep" flex>
                    <col name="presentie" flex>
                    <col name="afmelden" flex>
                </colgroup>
                <thread>
                    <tr>
                        <th>datum</th>
                        <th>starttijd</th>
                        <th>eindtijd</th>
                        <th>les</th>
                        <th>docent</th>
                        <th>locatie</th>
                        <th>klas</th>
                        <th verborgen$="[[_are_strings_equal(r_rol, 'student')]]"><paper-icon-button verborgen%="[[_are_strings_equal(r_rol, 'student')]]" id="presentie" icon="social" on-click="presentie"></th>
                        <th verborgen$="[[_are_strings_equal(r_rol, 'student')]]"><paper-icon-button verborgen%="[[_are_strings_equal(r_rol, 'undifined')]]" id="afmeldenknop" icon="social" on-click="afmeldenknop"></th>
                    </tr>
                </template>
                </table>    
                </thread>
         </vaadin-grid>
         <iron-ajax>
            id=""
            method="POST"
            url=""
            handle-as"json"
            on-response=""
        </iron-ajax>
        </template>

</dom-module>

</body>
</html>
